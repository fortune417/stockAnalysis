# Workflow for building and deploying pkgdown website to GitHub Pages
#
name: pkgdown website GitHub Pages deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Rebuild documentation on the 1st of each month at 2 AM UTC
    - cron: "0 2 1 * *"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup pkgdown
        run: |
          R -e "install.packages(c('remotes', 'pkgdown'))"
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Build and deploy pkgdown site
        run: |
          pkgdown::build_site()
        shell: Rscript {0}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: "docs"

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pkgdown
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2